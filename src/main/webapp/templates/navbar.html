<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand text-secondary font-weight-bold" href="/">
            <img src="/static/img/codecool.png" alt="Codecool Logo" style="width: 50px">
            Codecool Shop
        </a>

        <li class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div class="navbar-nav mr-auto mt-2 mt-lg-0"></div>
            <ul class="navbar-nav  mt-2 my-2 ">
                <li class="nav-item active" th:if="${session.user==null}">
                    <a class="btn btn-success m-2" href="/register">Register</a>
                </li>
                <li class="nav-item active" th:if="${session.user==null}">
                    <a class="btn btn-primary m-2" href="/login">Login</a>
                </li>
                <li class="nav-item active" th:if="${session.user}">
                    <a class="na077160v-link text-secondary font-weight-bold" href="/review-cart">Cart</a>
                </li>
                <li class="nav-item active" th:if="${session.user}">
                    <a class="nav-link text-white font-weight-bold" href="/review-cart">
                        <div th:class="${cart.countItems() != 0}?'bg-primary rounded-circle text-center'" th:text="${cart.countItems() != 0}? ${cart.countItems()} : '' " style="width: 25px"></div>
                    </a>
                </li>
                <li class="nav-item active" th:if="${session.user}">
                    <small class="text-muted font-weight-bold" th:text="'Logged in as ' + ${session.user.getUsername()}"></small>
                </li>
                <li class="nav-item active" th:if="${session.user}">
                    <a class="btn btn-sm btn-outline-secondary ml-4" href="/logout">Logout</a>
                </li>
            </ul>
    </nav>
</div>
</body>
</html>
