<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>PayPal Details - Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
<body>
    <div th:replace="navbar.html :: copy"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-light p-5">

                <h4 class="d-flex justify-content-center font-weight-bold border-bottom border-white pb-5" th:text="'Thank you for your order! Order number: ' + ${order.getId()}"></h4>

                <div class="row border-bottom border-white p-2">
                    <div class="col-md-12">
                        <div class="row font-weight-bold p-2">Billing Address</div>
                        <div class="row" th:text="${order.getBillingAddress().getName()}"></div>
                        <div class="row" th:text="${order.getBillingAddress().getEmail()}"></div>
                        <div class="row" th:text="${order.getBillingAddress().getPhoneNumber()}"></div>
                        <div class="row" th:text="${order.getBillingAddress().getAddress()}"></div>
                    </div>
                </div>


                <div class="row border-bottom border-white p-2">
                    <div class="col-md-12">
                        <div class="row font-weight-bold p-2">Shipping Address</div>
                        <div class="row"  th:text="${order.getShippingAddress().getName()}"></div>
                        <div class="row" th:text="${order.getShippingAddress().getEmail()}"></div>
                        <div class="row" th:text="${order.getShippingAddress().getPhoneNumber()}"></div>
                        <div class="row" th:text="${order.getShippingAddress().getAddress()}"></div>
                    </div>
                </div>

                <div class="row border-bottom border-white p-2 mt-3">
                    <p  class="font-weight-bold" th:text="'Amount paid: ' + ${order.getCart().getSubtotal()}"></p>
                </div>

                <div class="row d-flex justify-content-center mt-5">
                    <a href="/" class="btn btn-success btn-lg">Back to shopping</a>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

    <div th:replace="footer.html :: copy"></div>
</body>
</html>
